<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Waves</title>
  <style>
    
    .waves {
            position: fixed; /* Fixed position to keep it in place */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Send it to the background */
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 127, 0.3));
            animation: waveAnimation 6s infinite alternate ease-in-out, colorShift 12s infinite alternate ease-in-out;
        }

    @keyframes waveAnimation {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px);
        }
    }

    @keyframes colorShift {
        0% {
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 127, 0.3));
        }
        25% {
            background: linear-gradient(45deg, rgba(0, 150, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
        }
        50% {
            background: linear-gradient(45deg, rgba(255, 100, 0, 0.3), rgba(0, 255, 150, 0.3), rgba(255, 255, 255, 0.3), rgba(0, 100, 255, 0.3));
        }
        75% {
            background: linear-gradient(45deg, rgba(0, 255, 200, 0.3), rgba(255, 0, 100, 0.3), rgba(255, 200, 0, 0.3), rgba(0, 150, 255, 0.3));
        }
        100% {
            background: linear-gradient(45deg, rgba(200, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 127, 0.3));
        }
    }
  </style>
</head>
<body>
  <div class="waves"></div>
</body>
</html>
